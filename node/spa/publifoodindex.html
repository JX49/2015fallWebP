<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>infoRun</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      
    <div class="container">
        <h1>infoRun</h1>
             
            <div id="view"></div>
            
    </div>
    
    <!--      ### Tech Stuff ###      -->
    <div class="modal fade" id="myDialog">
      <div class="modal-dialog">
        <div class="modal-content">
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var editTemplate = Handlebars.compile($("#edit-tmpl").html());
            var indexTemplate = Handlebars.compile($("#index-tmpl").html());
            $("#view").on("click", ".ajax", function(){
                $.get(this.href).then(function(data){
                    $("#myDialog .modal-content").html(data);
                    $("#myDialog").modal('show');
                });
                return false;
            });
            $("#view").on("click", ".edit", function(){
                var $self = $(this);
                $.getJSON(this.href).then(function(data){
                    var html = editTemplate(data);
                    var $tr = $self.closest("tr").after(html).hide()
                });
                return false;
            });
            $.getJSON("/food").then(function(data){
                    var html = indexTemplate({rows: data});
                    $("#view").html(html);
            });
        });
    </script>
    <script type="text/template" id="edit-tmpl" >
        <tr>
           <td><input type="text" name="Name" class="form-control" placeholder="Name" value="{{Name}}" /></td>
           <td><input type="text" name="Time" class="form-control" placeholder="Time" value="{{Time}}" /></td>
          <td><input type="text" name="Calories" class="form-control" placeholder="Calories" value="{{Calories}}" /></td>
           <td>
             <input type="submit" value="Submit" class="btn btn-primary"/>
             <input type="hidden" name="Food_id" value="{{Food_id}}" /> 
           </td>
        </tr>
    </script>
    
    <script type="text/template" id="index-tmpl" >
        <a href="/food/create" class="btn btn-success ajax">
            <i class="glyphicon glyphicon-plus"></i>
            New Record
        </a>
        <a href="#" class="btn btn-danger">
            <i class="glyphicon glyphicon-trash"></i>
            Delete All
            <span class="badge">{{rows.length}}</span>
        </a>
        <br />
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Calories</th>
                </tr>
            </thead>
            <tbody>
                {{#each rows}}
                    <tr>
                          <th scope="row">
                            <div class="btn-group" role="group" aria-label="...">
                              <a href="" title="View" class="btn btn-default btn-xs ajax"><i class="glyphicon glyphicon-eye-open"></i></a>
                              <a href="/food/{{Food_id}}" title="Edit" class="btn btn-default btn-xs edit"><i class="glyphicon glyphicon-edit"></i></a>
                              <a href="/food/{{Food_id}}" title="Delete" class="btn btn-default btn-xs ajax"><i class="glyphicon glyphicon-trash"></i></a>
                            </div>
                          </th>
                        <td>{{Name}}</td>
                        <td>{{Time}}</td>
                        <td>{{Calories}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </script>

  </body>
</html>
